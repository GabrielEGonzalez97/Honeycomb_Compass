<body style="background-color: rgb(218, 187, 16)">
    <div>
        <div class="div_size_honeycomb">
            <span>#rows</span>
            <input [(ngModel)]="rows" class="input_size_honeycomb" type="number" min="0" max ="20" 
            onKeyUp= 
            "
                if(this.value > 20)
                {
                    this.value = '20';
                }
                else if(this.value < 0)
                {
                    this.value = '0';
                }
            ">
            <input [(ngModel)]="columns" class="input_size_honeycomb" type="number" min="0" max ="20"
            onKeyUp= 
            "
                if(this.value > 20)
                {
                    this.value = '20';
                }
                else if(this.value < 0)
                {
                    this.value = '0';
                }
            ">
            <button (click)="setShapeHoneycomb()" type="button">Change</button>
        </div>
        <div class="div_honeycomb">
            <table class="table">
                <tr *ngFor="let col of rowArray; index as i">
                    <td class="cell" *ngFor="let col of colArray; index as j"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
